<h2>Project Setup</h2>
<h3>hatch init</h3>
<p>Running <code>hatch init</code> creates scaffolding for a Python project.</p>
<ul>
<li>Directory tree (uses a <a target="_blank" href="https://packaging.python.org/en/latest/discussions/src-layout-vs-flat-layout/">src layout</a>)</li>
<li>Default <code>LICENSE</code> and <code>README</code> files</li>
<li><a target="_blank" href="https://packaging.python.org/en/latest/specifications/pyproject-toml/">pyproject.toml</a></li>
</ul>
<p>I made some edits before doing the initial <code>git commit</code>.</p>
