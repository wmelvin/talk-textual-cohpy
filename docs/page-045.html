<!DOCTYPE html>
<html lang="en">
<head>
<title>45. Click for CLI</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
<div id="container" class="page-045">

<div id="nav-prev" class="nav-link">
  <a href="page-044.html">&larr;</a>
</div>

<div id="content">
<h4>Click for CLI</h4>
<ul>
<li><p>Some options are CLI-only</p>
</li>
<li><p>Otherwise run the UI</p>
</li>
</ul>
</div>  <!-- content -->

<div id="nav-next" class="nav-link">
  <a href="page-046.html">&rarr;</a>
</div>

</div>  <!-- container -->

<script type="text/javascript">
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        switch (key) {
            case "ArrowLeft":
                window.location.href = "page-044.html";
                break;
            case "PageUp":
                window.location.href = "page-044.html";
                break;
            case "ArrowRight":
                window.location.href = "page-046.html";
                break;
            case "PageDown":
                window.location.href = "page-046.html";
                break;
            default:
                break;
        }
    });
</script>

<script type="text/javascript">
    var containerDiv = document.getElementById('container');
    var timeoutId;
    document.addEventListener('mousemove', function() {
        containerDiv.classList.add('show-nav');
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(function() {
            containerDiv.classList.remove('show-nav');
        }, 2000);
    });
</script>

</body>
</html>
