<h2>Git</h2>
<p>I use <a target="_blank" href="https://git-scm.com/">git</a> for source code management.</p>
<p>Some projects are on <a target="_blank" href="https://github.com/wmelvin">GitHub</a>. Others are pushed to a local git server.</p>
<p>Some projects, such as one-off utility scripts, are not in git at all, but are backed up locally (and off-site).</p>
